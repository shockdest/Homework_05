<a *ngFor="let monster of monsters">
{{monster.name}}
</a>
<br>

<ul class="monsters">
    <li *ngFor="let monster of monsters">
        <span class="badge"><img src="../../icons/{{monster.type}}.svg"></span> {{monster.name}}<br><img src="../../icons/attack.svg"> {{monster.attack}}attack <img src="./icons/armor.svg">{{monster.armor}}armor
        <button class="delete" title="delete hero"
        (click)="delete(hero)">x</button>
    </li>
</ul>
